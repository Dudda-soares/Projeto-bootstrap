<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
    <body>
        <header id="cabecalho" class="">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
                        <a class="navbar-brand" href="#"><img id="capa" src="./img/capa1.png" alt="" ></a>

                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div id="menu" class="collapse navbar-collapse justify-content-end ">
                            <ul class="nav navbar-nav nav-pills">
                                <li class=" nav-item d-lg-none">
                                    <a class="nav-link active" href="#inicio">Inicio</a>
                                </li>
                                <li class="nav-item d-lg-none">
                                    <a class="nav-link" href="#filmes">Filmes</a>
                                </li>
                                <li class="nav-item d-lg-none">
                                    <a class="nav-link" href="#series">Series</a>
                                </li>
                                <li class="nav-item d-lg-none">
                                    <a class="nav-link" href="#favoritos">Favoritos</a>
                                </li>
                                <li class="nav-item d-lg-none">
                                    <a class="nav-link" href="#contato">Contato</a>
                                </li>
                            </ul>
                           
                        </div>
                        <div class="me-3 d-none d-lg-block ">
                            <a href="#inicio" class="nav-link text-light"><i class="fas fa-home fa-lg"></i><strong>Início</strong></a> 
                        </div>
                        <div class="me-3 d-none d-lg-block ">
                            <a href="#filmes" class="nav-link text-light"><i class="fa-solid fa-clapperboard fa-lg"></i><strong>Filmes</strong></a> 
                        </div>
                        <div class="me-3 d-none d-lg-block ">
                            <a href="#favoritos" class="nav-link text-light"><i class="fa-solid fa-heart fa-lg"></i><strong>Favoritos</strong></a>
                        </div>
                        <div class="me-3 d-none d-lg-block ">
                            <a href="#series" class="nav-link text-light"><i class="fa-solid fa-tv"></i></i><strong>Series</strong></a> 
                        </div>
                        <div class="me-3 d-none d-lg-block ">
                            <a href="#contato" class="nav-link text-light"><i class="fas fa-envelope fa-lg"></i><strong>Contato</strong></a> 
                        </div>
                       
                </nav>
            </div>
            
        </header>
        <div>
            <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block w-100" src="./img/star-wars.jpg" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./img/dois1.jpg" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./img/darth-vander1.jpg" alt="" style="max-height: 500px; object-fit: cover;"> 
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./img/todos1.jpg" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./img/darth2.jpg" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="0"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="1"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="2"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="3"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="4"></button>
                </div>
            </div>
        </div>
        <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Que a Força esteja com você!</h5>
                        <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <p>"Faça ou não faça. Tentativa não há."</p>
                        <img src="./img/yoda.jpg" class="img-fluid rounded-2" alt="personagem yoda">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        <section id="filmes" class="container-fluid section-spacing">
            <h2>Filmes</h2>
            <div >
                <div class="row custom-row">
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/ameaca.jpg" class="card-img-top" alt="Imagem 1">
    
                        </div>
                        
                    </div>
                    
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/ataque.jpg" class="card-img-top" alt="Imagem 2">
                            
                        </div>
                    </div>
                    
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/sith.jpg" class="card-img-top" alt="Imagem 3">
                           
                        </div>
                    </div>
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/esperanca.jpg" class="card-img-top" alt="Imagem 3">
                           
                        </div>
                    </div>
                </div>
            </div>
        </section >
        <section id="series" class=" container-fluid section-spacing">
            <h2>Series</h2>
            <div >
                <div class="row custom-row">
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/mandalorian.jpg" class="card-img-top" alt="Imagem 1">
    
                        </div>
                        
                    </div>
                    
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/boba.jpg" class="card-img-top" alt="Imagem 2">
                            
                        </div>
                    </div>
                    
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/ahsoka.jpg" class="card-img-top" alt="Imagem 3">
                           
                        </div>
                    </div>
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/kenobi.jpg" class="card-img-top" alt="Imagem 3">
                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="favoritos" class=" container-fluid section-spacing">
            <h2>Favoritos</h2>
            <div >
                <div class="row custom-row">
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/imperio.jpg" class="card-img-top" alt="Imagem 1">
    
                        </div>
                        
                    </div>
                    
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/retorno.jpg" class="card-img-top" alt="Imagem 2">
                            
                        </div>
                    </div>
                    
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/hansolo.jpg" class="card-img-top" alt="Imagem 3">
                           
                        </div>
                    </div>
                    <div  class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
                        <div class="card mt-2 ">
                            <img src="./img/filmes/rogue.one.jpg" class="card-img-top" alt="Imagem 3">
                           
                        </div>
                    </div>
                </div>
            </div>
        </section >
        <section id="contato">
            <div class="lista container">
                
                    <div id="quemSomos" class="col-12 col-md-6">
                        <form>
                            <h2>Entre em contato</h2>
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control form-control" type="text" name="nome" />
                            <label for="email" class="form-label">Seu e-mail </label>
                            <input id="email" type="email" class="form-control">
                            <label for="mensagem" class="form-label">Sua Mensagem:</label>
                            <textarea  id="mensagem" class="form-control"></textarea>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                                <input class="form-check-input" type="checkbox" id="aceito-termos">
                            </div>
                            <button class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                
            </div>
        </section>

                <p>

        </footer>
